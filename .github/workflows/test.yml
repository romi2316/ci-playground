# Nom du workflow (visible dans l‚Äôonglet Actions)
name: First pipeline - Test

# D√©clencheurs
on:
  # Lancement manuel
  workflow_dispatch:

  # Lancement automatique √† chaque push sur main
  push:
    branches: ["main"]
    
    # üåô Lancement nightly (tous les jours √† 02:00 UTC)
  schedule:
    - cron: "0 2 * * *"

# D√©finition des jobs
jobs:

  # Job : test de login (Gherkin)
  login-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le code du repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3Ô∏è‚É£ Installer les d√©pendances
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Lancer Cypress (chemin fichier de test :login.feature uniquement)
      - name: Run Cypress login Gherkin test
        run: npx cypress run --spec cypress/e2e/features/login.feature

  signup-test:
