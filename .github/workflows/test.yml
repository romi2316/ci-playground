# Nom du workflow (visible dans l’onglet Actions)
name: First pipeline - Test

# Déclencheurs
on:
  # Lancement manuel
  workflow_dispatch:

  # Lancement automatique à chaque push sur main
  push:
    branches: ["main"]

# Définition des jobs
jobs:

  # Job : test de login (Gherkin)
  login-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code du repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Lancer Cypress (login.feature uniquement)
      - name: Run Cypress login Gherkin test
        run: npx cypress run --spec cypress/e2e/features/login.feature
