# Nom du workflow
name: Cypress Nightly Regression

# Déclencheur uniquement nocturne
on:
  schedule:
    # Tous les jours à 02:00 UTC
    - cron: "0 2 * * *"

  # Lancement manuel possible (debug)
  workflow_dispatch:

jobs:
  regression-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Lancer la régression (tout sauf WIP / flaky)
      - name: Run Cypress regression tests
        run: npx cypress run --env TAGS="not @wip and not @flaky"
